<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Together - Creative Suite</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --bg: #f4f7f6;
            --panel: #ffffff;
            --text: #333;
            --border: #ddd;
        }

        * { box-sizing: border-box; tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- TOP CONTROL DECK --- */
        #top-deck {
            background: var(--panel); border-bottom: 1px solid var(--border);
            padding: 10px; display: flex; flex-direction: column; gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 100; flex-shrink: 0;
        }

        /* Row 1: Identity */
        .identity-row { display: flex; justify-content: space-between; align-items: center; }
        .name-group { display: flex; align-items: center; gap: 5px; background: #eee; padding: 5px 12px; border-radius: 20px; }
        .name-group input { border: none; background: transparent; font-weight: bold; font-size: 1rem; width: 120px; outline: none; }
        .invite-btn { font-size: 0.9rem; color: var(--primary); cursor: pointer; font-weight: 600; }

        /* Row 2: Main Actions */
        .action-row { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 2px; scrollbar-width: none; }
        .btn-main {
            background: white; border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px;
            cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 0.9rem; white-space: nowrap;
            transition: 0.2s; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .btn-main:hover { background: #f0f0f0; }
        .btn-main.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Row 3: Whiteboard Toolbar (Hidden by default) */
        #wb-toolbar {
            display: none; flex-wrap: wrap; gap: 8px; align-items: center; 
            border-top: 1px solid var(--border); padding-top: 8px; margin-top: 2px;
            animation: slideDown 0.3s ease;
        }
        #wb-toolbar.show { display: flex; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .tool-section { display: flex; align-items: center; gap: 5px; border-right: 1px solid #eee; padding-right: 8px; }
        .tool-btn {
            width: 32px; height: 32px; border: 1px solid transparent; border-radius: 4px; 
            cursor: pointer; display: flex; justify-content: center; align-items: center; color: #555; background: #f9f9f9;
        }
        .tool-btn:hover { background: #eee; }
        .tool-btn.selected { background: #e6f0ff; color: var(--primary); border-color: var(--primary); }
        
        input[type="color"] { width: 32px; height: 32px; border: none; padding: 0; background: none; cursor: pointer; }
        input[type="range"] { width: 80px; }

        /* --- WORKSPACE --- */
        #workspace {
            flex: 1; position: relative; overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
            background: #222; /* Dark background for cinema feel */
        }

        /* Video Grid - Automatic Layout */
        #video-grid {
            display: flex; gap: 10px; width: 100%; height: 100%; padding: 10px;
            transition: all 0.3s;
        }
        /* Mobile (Default Stacked) */
        @media (max-width: 768px) {
            #video-grid { flex-direction: column; }
        }
        /* Laptop (Side-by-Side) */
        @media (min-width: 769px) {
            #video-grid { flex-direction: row; }
        }
        
        .vid-card {
            flex: 1; position: relative; background: #000; border-radius: 12px; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 1px solid #333;
        }
        
        video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { transform: scaleX(-1); }

        /* LAYERS */
        #whiteboard-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; z-index: 50; 
            display: none; cursor: crosshair;
        }
        #whiteboard-layer.active { display: block; }

        #yt-layer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; height: 80%; max-width: 800px;
            background: black; z-index: 40; display: none; border-radius: 12px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden;
        }

        /* CHAT */
        #chat-float-btn {
            position: absolute; bottom: 20px; right: 20px; 
            width: 50px; height: 50px; border-radius: 50%; background: var(--primary); 
            color: white; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 60;
            transition: transform 0.2s;
        }
        #chat-float-btn:hover { transform: scale(1.1); }
        
        #chat-panel {
            position: absolute; bottom: 80px; right: 20px; width: 300px; height: 400px;
            background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none; flex-direction: column; z-index: 60; overflow: hidden;
        }
        #chat-msgs { flex: 1; padding: 10px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 5px; }
        .msg { padding: 8px 12px; border-radius: 15px; font-size: 0.9rem; max-width: 80%; word-wrap: break-word; }
        .msg.local { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg.remote { align-self: flex-start; background: #e4e6eb; color: #333; border-bottom-left-radius: 2px; }
        
        @media (max-width: 500px) {
            #chat-panel { width: 90%; right: 5%; height: 50%; }
        }
    </style>
</head>
<body>

    <div id="top-deck">
        <div class="identity-row">
            <div class="name-group">
                <i class="fas fa-user-edit" style="color:#666;"></i>
                <input type="text" id="my-name" value="User" onblur="updateName()">
            </div>
            <div class="invite-btn" onclick="copyLink()">
                <i class="fas fa-link"></i> Invite Partner
            </div>
        </div>

        <div class="action-row">
            <button class="btn-main" id="btn-wb" onclick="toggleWhiteboard()"><i class="fas fa-paint-brush"></i> Paint</button>
            <button class="btn-main" onclick="toggleScreenShare()"><i class="fas fa-desktop"></i> Share Screen</button>
            <button class="btn-main" onclick="toggleYT()"><i class="fab fa-youtube" style="color:red;"></i> YouTube</button>
            <button class="btn-main" onclick="clearChat()"><i class="fas fa-trash"></i> Chat Clear</button>
        </div>

        <div id="wb-toolbar">
            <div class="tool-section">
                <div class="tool-btn selected" id="tool-pen" onclick="setTool('pen')" title="Pen"><i class="fas fa-pen"></i></div>
                <div class="tool-btn" id="tool-eraser" onclick="setTool('eraser')" title="Eraser"><i class="fas fa-eraser"></i></div>
                <div class="tool-btn" onclick="clearCanvas()" title="Clear Screen"><i class="fas fa-file"></i></div>
            </div>
            <div class="tool-section">
                <div class="tool-btn" id="brush-round" onclick="setBrush('round')" title="Round Brush"><i class="fas fa-circle"></i></div>
                <div class="tool-btn" id="brush-square" onclick="setBrush('square')" title="Marker"><i class="fas fa-square"></i></div>
                <div class="tool-btn" id="brush-chalk" onclick="setBrush('chalk')" title="Chalk"><i class="fas fa-spray-can"></i></div>
            </div>
            <div class="tool-section">
                <div class="tool-btn" id="shape-rect" onclick="setShape('rect')" title="Rectangle"><i class="far fa-square"></i></div>
                <div class="tool-btn" id="shape-tri" onclick="setShape('tri')" title="Triangle"><i class="fas fa-play" style="transform: rotate(-90deg);"></i></div>
                <div class="tool-btn" id="shape-heart" onclick="setShape('heart')" title="Heart"><i class="fas fa-heart"></i></div>
            </div>
            <div class="tool-section" style="border:none; flex:1;">
                <input type="color" id="color-picker" value="#000000" onchange="setColor(this.value)">
                <input type="range" id="size-slider" min="2" max="40" value="5" onchange="setSize(this.value)" title="Size">
                <button class="tool-btn" onclick="fillBackground()" title="Fill Background" style="width:auto; padding:0 8px; font-size:0.8rem;"><i class="fas fa-fill-drip"></i> Fill BG</button>
            </div>
        </div>
    </div>

    <div id="workspace">
        <div id="video-grid">
            <div class="vid-card">
                <video id="local-video" autoplay muted playsinline></video>
                <div style="position:absolute; bottom:10px; left:10px; color:white; font-size:0.8rem; background:rgba(0,0,0,0.6); padding:2px 6px; border-radius:4px;">You</div>
            </div>
            <div class="vid-card">
                <video id="remote-video" autoplay playsinline></video>
                <div style="position:absolute; bottom:10px; left:10px; color:white; font-size:0.8rem; background:rgba(0,0,0,0.6); padding:2px 6px; border-radius:4px;" id="remote-name">Partner</div>
            </div>
        </div>

        <div id="yt-layer">
            <div style="height:35px; background:#222; display:flex; justify-content:space-between; align-items:center; padding:0 10px;">
                <span style="color:white; font-size:0.9rem;"><i class="fab fa-youtube"></i> Player</span>
                <div>
                    <input type="text" id="yt-url" placeholder="Paste ID or Link" style="height:24px; border-radius:4px; border:none; padding-left:5px;">
                    <button onclick="loadYT()" style="height:24px; cursor:pointer;">Play</button>
                    <button onclick="toggleYT()" style="background:transparent; border:none; color:white; font-size:1.1rem; cursor:pointer; margin-left:10px;">&times;</button>
                </div>
            </div>
            <div id="player" style="height:calc(100% - 35px);"></div>
        </div>

        <canvas id="whiteboard-layer"></canvas>
    </div>

    <div id="chat-float-btn" onclick="toggleChat()"><i class="fas fa-comment-alt"></i></div>
    <div id="chat-panel">
        <div style="padding:10px; border-bottom:1px solid #eee; font-weight:bold; background:#fff;">Chat</div>
        <div id="chat-msgs"></div>
        <div style="display:flex; border-top:1px solid #ddd; padding:5px;">
            <input type="text" id="msg-input" placeholder="Type..." style="flex:1; border:none; padding:10px; outline:none;" onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" style="border:none; background:none; color:var(--primary); font-size:1.2rem; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // --- CONFIG & VARIABLES ---
        const peer = new Peer();
        let conn, currentCall, localStream;
        let myName = localStorage.getItem('p2p_name') || "User";
        document.getElementById('my-name').value = myName;

        // --- INIT P2P ---
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true }).then(stream => {
            localStream = stream;
            document.getElementById('local-video').srcObject = stream;
            
            peer.on('open', id => {
                const params = new URLSearchParams(window.location.search);
                const partnerId = params.get('call');
                if(partnerId) connect(partnerId);
            });
            
            peer.on('call', call => {
                call.answer(stream);
                setupCall(call);
            });
            peer.on('connection', c => {
                conn = c;
                setupData();
            });
        });

        function connect(id) {
            conn = peer.connect(id);
            const call = peer.call(id, localStream);
            setupCall(call);
            setupData();
        }

        function setupCall(call) {
            currentCall = call;
            call.on('stream', s => document.getElementById('remote-video').srcObject = s);
        }

        function setupData() {
            conn.on('open', () => {
                send({ type: 'name', val: myName });
                alert("Partner Connected!");
            });
            conn.on('data', data => handleData(data));
        }

        function send(data) { if(conn && conn.open) conn.send(data); }

        function handleData(d) {
            switch(d.type) {
                case 'name': document.getElementById('remote-name').innerText = d.val; break;
                case 'chat': addChat(d.val, 'remote'); break;
                case 'draw': drawRemote(d); break;
                case 'clear': ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle='white'; ctx.fillRect(0,0,canvas.width,canvas.height); break;
                case 'bg-fill': ctx.fillStyle=d.color; ctx.fillRect(0,0,canvas.width,canvas.height); break;
                case 'yt': handleYT(d.id); break;
            }
        }

        // --- UI UTILS ---
        function updateName() {
            myName = document.getElementById('my-name').value;
            localStorage.setItem('p2p_name', myName);
            send({ type: 'name', val: myName });
        }
        function copyLink() {
            const url = window.location.href.split('?')[0] + '?call=' + peer.id;
            navigator.clipboard.writeText(url);
            alert("Invite Link Copied!");
        }

        // --- WHITEBOARD ENGINE ---
        const canvas = document.getElementById('whiteboard-layer');
        const ctx = canvas.getContext('2d');
        let isPainting = false;
        let startX, startY;
        let savedData; // For shape preview
        
        let currentTool = 'pen'; 
        let currentShape = null; 
        let currentColor = '#000000';
        let currentSize = 5;
        let currentBrush = 'round'; // round, square, chalk

        // Setup Canvas
        function resizeCanvas() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
            // Initialize White Background
            ctx.fillStyle = "rgba(255,255,255,0)"; // Transparent initially
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);

        function toggleWhiteboard() {
            const wb = document.getElementById('whiteboard-layer');
            const toolbar = document.getElementById('wb-toolbar');
            const btn = document.getElementById('btn-wb');
            
            if(wb.classList.contains('active')) {
                wb.classList.remove('active');
                toolbar.classList.remove('show');
                btn.classList.remove('active');
            } else {
                wb.classList.add('active');
                toolbar.classList.add('show');
                btn.classList.add('active');
                resizeCanvas();
                // If it's the first time, make it white so it looks like paper
                if(ctx.getImageData(0,0,1,1).data[3] === 0) {
                     ctx.fillStyle = "white";
                     ctx.fillRect(0,0,canvas.width, canvas.height);
                }
            }
        }

        function setTool(t) { currentTool = t; currentShape = null; highlightBtn('tool-'+t); }
        function setShape(s) { currentShape = s; currentTool = 'shape'; highlightBtn('shape-'+s); }
        function setColor(c) { currentColor = c; }
        function setSize(s) { currentSize = s; }
        function setBrush(b) { currentBrush = b; highlightBtn('brush-'+b); }
        
        function highlightBtn(id) {
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('selected'));
            document.getElementById(id)?.classList.add('selected');
        }
        function clearCanvas() {
            ctx.fillStyle='white'; ctx.fillRect(0,0,canvas.width,canvas.height);
            send({type:'clear'});
        }
        function fillBackground() {
            ctx.fillStyle = currentColor;
            ctx.fillRect(0,0,canvas.width,canvas.height);
            send({type:'bg-fill', color:currentColor});
        }

        // Drawing Events
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);
        // Touch support
        canvas.addEventListener('touchstart', e => {
            const t = e.touches[0];
            canvas.dispatchEvent(new MouseEvent("mousedown", { clientX: t.clientX, clientY: t.clientY }));
        });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const t = e.touches[0];
            canvas.dispatchEvent(new MouseEvent("mousemove", { clientX: t.clientX, clientY: t.clientY }));
        });
        canvas.addEventListener('touchend', () => canvas.dispatchEvent(new MouseEvent("mouseup", {})));

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }

        function startDraw(e) {
            isPainting = true;
            const pos = getPos(e);
            startX = pos.x; startY = pos.y;
            savedData = ctx.getImageData(0, 0, canvas.width, canvas.height); // Save state
            if(currentTool === 'pen' || currentTool === 'eraser') {
                ctx.beginPath(); ctx.moveTo(startX, startY);
            }
        }

        function draw(e) {
            if(!isPainting) return;
            const pos = getPos(e);

            if(currentTool === 'shape') {
                // Restore & Preview Shape
                ctx.putImageData(savedData, 0, 0);
                drawShapeLogic(ctx, currentShape, startX, startY, pos.x, pos.y, currentColor, currentSize);
            } else {
                // Freehand
                const color = currentTool === 'eraser' ? '#FFFFFF' : currentColor;
                drawLine(ctx, startX, startY, pos.x, pos.y, color, currentSize, currentBrush);
                
                // Send Live
                send({
                    type: 'draw', kind: 'line', 
                    x0: startX/canvas.width, y0: startY/canvas.height, 
                    x1: pos.x/canvas.width, y1: pos.y/canvas.height, 
                    color: color, size: currentSize, brush: currentBrush
                });
                startX = pos.x; startY = pos.y;
            }
        }

        function endDraw(e) {
            if(!isPainting) return;
            isPainting = false;
            const pos = getPos(e);
            // If shape, send final command
            if(currentTool === 'shape') {
                send({
                    type: 'draw', kind: 'shape', shape: currentShape,
                    x0: startX/canvas.width, y0: startY/canvas.height,
                    x1: pos.x/canvas.width, y1: pos.y/canvas.height,
                    color: currentColor, size: currentSize
                });
            }
        }

        // Renderers
        function drawLine(c, x0, y0, x1, y1, col, size, brush) {
            c.beginPath();
            c.moveTo(x0, y0);
            c.lineTo(x1, y1);
            c.strokeStyle = col;
            c.lineWidth = size;
            
            if(brush === 'chalk') {
                // Chalk Simulation: Draw random dots around the line
                c.lineCap = 'butt';
                for(let i=0; i<size*2; i++) {
                    let ox = (Math.random()-0.5) * size;
                    let oy = (Math.random()-0.5) * size;
                    c.fillStyle = col;
                    c.fillRect(x1+ox, y1+oy, 1, 1);
                }
                // Also draw a faint line for continuity
                c.globalAlpha = 0.5;
                c.stroke();
                c.globalAlpha = 1.0;
            } else if(brush === 'square') {
                c.lineCap = 'butt';
                c.stroke();
            } else {
                c.lineCap = 'round';
                c.stroke();
            }
        }

        function drawShapeLogic(c, shape, x0, y0, x1, y1, color, size) {
            c.beginPath();
            c.strokeStyle = color;
            c.lineWidth = size;
            c.lineCap = 'round';
            const w = x1 - x0;
            const h = y1 - y0;

            if (shape === 'rect') {
                c.rect(x0, y0, w, h);
            } else if (shape === 'tri') {
                c.moveTo(x0 + w/2, y0);
                c.lineTo(x0, y0 + h);
                c.lineTo(x0 + w, y0 + h);
                c.closePath();
            } else if (shape === 'heart') {
                let topH = h * 0.3;
                c.moveTo(x0 + w / 2, y0 + h / 5);
                c.bezierCurveTo(x0 + w / 2, y0, x0, y0, x0, y0 + topH);
                c.bezierCurveTo(x0, y0 + (h + topH) / 2, x0 + w / 2, y0 + h, x0 + w / 2, y0 + h);
                c.bezierCurveTo(x0 + w / 2, y0 + h, x0 + w, y0 + (h + topH) / 2, x0 + w, y0 + topH);
                c.bezierCurveTo(x0 + w, y0, x0 + w / 2, y0, x0 + w / 2, y0 + h / 5);
            }
            c.stroke();
        }

        function drawRemote(d) {
            const w = canvas.width; const h = canvas.height;
            if(d.kind === 'line') drawLine(ctx, d.x0*w, d.y0*h, d.x1*w, d.y1*h, d.color, d.size, d.brush);
            else if (d.kind === 'shape') {
                drawShapeLogic(ctx, d.shape, d.x0*w, d.y0*h, d.x1*w, d.y1*h, d.color, d.size);
            }
        }

        // --- YOUTUBE & SCREENSHARE ---
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', { height: '100%', width: '100%', playerVars: { 'autoplay': 1 } });
        }
        function toggleYT() {
            const el = document.getElementById('yt-layer');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }
        function loadYT() {
            const val = document.getElementById('yt-url').value;
            let id = val.split('v=')[1] || val.split('/').pop();
            if(id) {
                player.loadVideoById(id);
                send({ type: 'yt', id: id });
            }
        }
        function handleYT(id) {
            document.getElementById('yt-layer').style.display = 'block';
            player.loadVideoById(id);
        }

        async function toggleScreenShare() {
            try {
                const s = await navigator.mediaDevices.getDisplayMedia({video:true});
                const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
                sender.replaceTrack(s.getVideoTracks()[0]);
                document.getElementById('local-video').srcObject = s;
                s.getVideoTracks()[0].onended = () => { /* Handle stop share */ };
            } catch(e) { console.log(e); }
        }

        // --- CHAT ---
        function toggleChat() {
            const p = document.getElementById('chat-panel');
            p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
        }
        function sendMsg() {
            const i = document.getElementById('msg-input');
            const txt = i.value.trim();
            if(!txt) return;
            addChat(txt, 'local');
            send({type:'chat', val:txt});
            i.value = '';
        }
        function addChat(txt, type) {
            const d = document.createElement('div');
            d.className = 'msg '+type;
            d.innerText = txt;
            document.getElementById('chat-msgs').appendChild(d);
        }
        function clearChat() { document.getElementById('chat-msgs').innerHTML = ''; }
    </script>
</body>
</html>
