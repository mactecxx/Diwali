<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Together - Ultimate</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- THEME ENGINE --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text: #333;
            --primary: #6c5ce7;
            --accent: #a29bfe;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        /* THEME PRESETS */
        body.theme-neon { --bg-gradient: linear-gradient(to right, #0f2027, #203a43, #2c5364); --glass: rgba(0, 0, 0, 0.6); --glass-border: rgba(0, 255, 255, 0.2); --text: #00f2ff; --primary: #ff00ff; --accent: #00f2ff; }
        body.theme-romantic { --bg-gradient: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%); --glass: rgba(255, 255, 255, 0.6); --glass-border: rgba(255, 200, 200, 0.5); --text: #884444; --primary: #ff7675; --accent: #fab1a0; }
        body.theme-vibrant { --bg-gradient: linear-gradient(45deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); --glass: rgba(255,255,255,0.8); --text: #444; --primary: #ff6b6b; --accent: #feca57; }
        body.theme-black { --bg-gradient: linear-gradient(to bottom, #000000, #434343); --glass: rgba(30,30,30,0.8); --glass-border: #444; --text: #e0e0e0; --primary: #ffffff; --accent: #555; }
        body.theme-green { --bg-gradient: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%); --glass: rgba(255,255,255,0.6); --text: #2d3436; --primary: #00b894; --accent: #55efc4; }
        body.theme-sky { --bg-gradient: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%); --glass: rgba(255,255,255,0.7); --text: #2c3e50; --primary: #0984e3; --accent: #74b9ff; }

        * { box-sizing: border-box; tap-highlight-color: transparent; outline: none; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-gradient); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; transition: background 0.5s ease; }

        /* --- GLASS MIXIN --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            border-radius: 16px;
        }

        /* --- STARTUP MODAL --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6);
            z-index: 9999; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-content {
            width: 90%; max-width: 400px; padding: 30px; text-align: center;
        }
        .modal-content h2 { margin-top: 0; color: var(--primary); }
        .inp-modern {
            width: 100%; padding: 12px 15px; margin: 10px 0; border: 2px solid transparent; border-radius: 10px;
            background: rgba(255,255,255,0.9); font-size: 1rem; transition: 0.3s;
        }
        .inp-modern:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .btn-primary {
            width: 100%; padding: 12px; border: none; border-radius: 10px; background: var(--primary);
            color: white; font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.2s; margin-top: 10px;
        }
        .btn-primary:hover { transform: translateY(-2px); opacity: 0.9; }

        /* --- APP HEADER --- */
        #app-header {
            height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            z-index: 100; flex-shrink: 0; margin: 10px 10px 0 10px;
        }
        .room-tag { font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .room-tag i { color: var(--primary); }
        
        .action-bar { display: flex; gap: 10px; }
        .icon-btn {
            width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer;
            background: rgba(255,255,255,0.3); color: var(--text); font-size: 1.1rem;
            display: flex; justify-content: center; align-items: center; transition: 0.2s;
        }
        .icon-btn:hover { background: var(--primary); color: white; transform: rotate(10deg); }
        .icon-btn.active { background: var(--primary); color: white; box-shadow: 0 0 10px var(--primary); }

        /* THEME SELECTOR */
        #theme-dropdown {
            position: absolute; top: 75px; right: 20px; width: 160px; display: none; flex-direction: column; gap: 5px; padding: 10px; z-index: 200;
        }
        .theme-item { padding: 8px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .theme-item:hover { background: rgba(255,255,255,0.4); }

        /* --- MAIN STAGE (Youtube/Whiteboard) --- */
        #main-stage {
            flex: 1; margin: 10px; position: relative; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        /* Default Empty State */
        #empty-state { text-align: center; opacity: 0.6; pointer-events: none; }
        #empty-state i { font-size: 4rem; margin-bottom: 10px; color: var(--primary); }

        /* YouTube */
        #yt-wrapper { width: 100%; height: 100%; display: none; border-radius: 12px; overflow: hidden; position: relative; }
        .yt-controls {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 5px; z-index: 10; padding: 5px; border-radius: 30px;
        }

        /* Whiteboard */
        #wb-wrapper { width: 100%; height: 100%; display: none; position: relative; border-radius: 12px; overflow: hidden; background: white; cursor: crosshair; }
        #wb-toolbar {
            position: absolute; top: 15px; left: 15px; padding: 10px; display: flex; flex-direction: column; gap: 10px; width: 50px; align-items: center; z-index: 20;
        }
        .paint-tool { width: 35px; height: 35px; border-radius: 8px; display: flex; justify-content: center; align-items: center; cursor: pointer; color: #555; background: #eee; border: 1px solid #ddd; transition: 0.2s; }
        .paint-tool.active { background: var(--primary); color: white; border-color: var(--primary); }
        .paint-tool:hover { transform: scale(1.1); }
        .color-swatch { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; padding: 0; }

        /* --- FLOATING VIDEO DOCK --- */
        #video-dock {
            position: absolute; top: 90px; right: 20px; width: 180px; display: flex; flex-direction: column; gap: 15px; z-index: 50; pointer-events: none;
        }
        .vid-card {
            width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; position: relative; overflow: hidden; 
            pointer-events: auto; transition: height 0.3s, opacity 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); border: 2px solid rgba(255,255,255,0.3);
        }
        .vid-card video { width: 100%; height: 100%; object-fit: cover; }
        .vid-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 5px 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white; font-size: 0.75rem; display: flex; justify-content: space-between; align-items: center;
        }
        .vid-btns i { cursor: pointer; margin-left: 8px; transition: 0.2s; }
        .vid-btns i:hover { color: var(--primary); }
        
        /* Minimized State */
        .vid-card.minimized { height: 32px; background: var(--glass); border-color: var(--primary); aspect-ratio: auto; }
        .vid-card.minimized video { display: none; }
        .vid-card.minimized .vid-overlay { background: transparent; color: var(--text); height: 100%; }

        /* --- CHAT AREA (Permanent Half Screen) --- */
        #chat-section {
            height: 45vh; margin: 0 10px 10px 10px; display: flex; flex-direction: column; z-index: 40;
            transition: height 0.3s ease;
        }
        #chat-section.collapsed { height: 50px; overflow: hidden; }

        .chat-nav {
            display: flex; justify-content: space-between; padding: 10px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); align-items: center;
        }
        .nav-tabs { display: flex; gap: 20px; }
        .tab-link { font-weight: 600; opacity: 0.5; cursor: pointer; position: relative; padding-bottom: 5px; }
        .tab-link.active { opacity: 1; color: var(--primary); }
        .tab-link.active::after { content:''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: var(--primary); border-radius: 2px; }

        .chat-content { flex: 1; position: relative; overflow: hidden; }
        .chat-box { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; 
        }
        .chat-box.active { display: flex; }

        .msg-list { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
        .msg-bubble { 
            max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4; word-wrap: break-word; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .msg-bubble.sent { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg-bubble.received { align-self: flex-start; background: rgba(255,255,255,0.8); color: #333; border-bottom-left-radius: 2px; }
        .timestamp { font-size: 0.65rem; opacity: 0.7; margin-top: 4px; display: block; text-align: right; }

        .input-zone { padding: 10px; display: flex; gap: 10px; border-top: 1px solid rgba(0,0,0,0.05); }
        .input-zone input { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.1); outline: none; background: rgba(255,255,255,0.6); }
        .send-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: var(--primary); color: white; cursor: pointer; display: flex; justify-content: center; align-items: center; }

    </style>
</head>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // --- GLOBAL VARIABLES ---
        const peer = new Peer();
        let conn, call, localStream;
        let myName = "User";
        
        // --- INITIALIZATION ---
        function enterRoom() {
            const u = document.getElementById('user-name').value;
            const r = document.getElementById('user-name').value; // Keeping room simple logic
            if(u) myName = u;
            document.getElementById('display-room-name').innerText = document.getElementById('room-name').value;
            document.getElementById('modal-overlay').style.display = 'none';
            
            startPeer();
            loadNotes();
        }

        function startPeer() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
                localStream = stream;
                document.getElementById('local-vid').srcObject = stream;

                peer.on('open', id => {
                    const params = new URLSearchParams(window.location.search);
                    const host = params.get('join');
                    if (host) connectPeer(host);
                });

                peer.on('call', incoming => {
                    incoming.answer(stream);
                    handleCall(incoming);
                });

                peer.on('connection', c => {
                    conn = c;
                    setupConn();
                });
            });
        }

        function connectPeer(id) {
            conn = peer.connect(id);
            const outgoing = peer.call(id, localStream);
            handleCall(outgoing);
            setupConn();
        }

        function handleCall(c) {
            call = c;
            c.on('stream', s => document.getElementById('remote-vid').srcObject = s);
        }

        function setupConn() {
            conn.on('open', () => {
                send({ type: 'info', name: myName });
                send({ type: 'theme', theme: document.body.className.replace('theme-', '') });
            });
            conn.on('data', d => handleData(d));
        }

        function send(data) { if (conn && conn.open) conn.send(data); }

        function handleData(d) {
            switch(d.type) {
                case 'info': document.getElementById('remote-name').innerText = d.name; break;
                case 'theme': setTheme(d.theme, false); break;
                case 'chat': addBubble('live', d.msg, 'received'); break;
                case 'stage': activateStage(d.mode, false); break;
                case 'yt': handleYT(d); break;
                case 'draw': handleDraw(d); break;
            }
        }

        // --- UI LOGIC ---
        function inviteUser() {
            const url = window.location.href.split('?')[0] + '?join=' + peer.id;
            navigator.clipboard.writeText(url);
            alert("Invite Link Copied!");
        }

        function toggleMin(id) {
            document.getElementById(id).classList.toggle('minimized');
        }

        function toggleThemeDrop() {
            const el = document.getElementById('theme-dropdown');
            el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
        }

        function setTheme(name, emit = true) {
            document.body.className = 'theme-' + name;
            document.getElementById('theme-dropdown').style.display = 'none';
            if (emit) send({ type: 'theme', theme: name });
        }

        function toggleMute() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('mute-icon').className = track.enabled ? "fas fa-microphone" : "fas fa-microphone-slash";
        }

        async function shareScreen() {
            try {
                const s = await navigator.mediaDevices.getDisplayMedia({video:true});
                const sender = call.peerConnection.getSenders().find(s => s.track.kind === 'video');
                sender.replaceTrack(s.getVideoTracks()[0]);
                document.getElementById('local-vid').srcObject = s;
                s.getVideoTracks()[0].onended = () => { /* Logic to revert to cam could go here */ };
            } catch(e) {}
        }

        // --- CHAT & NOTES ---
        function openChat(mode, tab) {
            document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
            if(tab) tab.classList.add('active');
            
            document.querySelectorAll('.chat-box').forEach(b => b.classList.remove('active'));
            document.getElementById('box-' + mode).classList.add('active');
        }

        function sendMsg(mode) {
            const inp = document.getElementById('inp-' + mode);
            const txt = inp.value.trim();
            if(!txt) return;

            addBubble(mode, txt, 'sent');
            inp.value = '';

            if (mode === 'live') {
                send({ type: 'chat', msg: txt });
            } else {
                saveToLocal(txt);
            }
        }

        function addBubble(mode, txt, type) {
            const div = document.createElement('div');
            div.className = `msg-bubble ${type}`;
            div.innerHTML = `${txt} <span class="timestamp">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>`;
            const list = document.getElementById('list-' + mode);
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
        }

        function saveToLocal(txt) {
            const notes = JSON.parse(localStorage.getItem('room_notes') || '[]');
            notes.push({ txt, date: new Date().toLocaleString() });
            localStorage.setItem('room_notes', JSON.stringify(notes));
        }

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('room_notes') || '[]');
            notes.forEach(n => addBubble('saved', n.txt, 'received')); // 'received' style for saved notes
        }

        // --- STAGE CONTROLLER ---
        function activateStage(mode, emit = true) {
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('yt-wrapper').style.display = (mode === 'yt') ? 'block' : 'none';
            document.getElementById('wb-wrapper').style.display = (mode === 'wb') ? 'block' : 'none';
            
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            if(mode === 'yt') document.getElementById('btn-yt').classList.add('active');
            if(mode === 'wb') {
                document.getElementById('btn-wb').classList.add('active');
                resizeWB();
            }

            if(emit) send({ type: 'stage', mode: mode });
        }

        // --- YOUTUBE LOGIC ---
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 0 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }
        function loadYT() {
            const val = document.getElementById('yt-input').value;
            const id = val.split('v=')[1] || val.split('/').pop();
            if(id && player) {
                player.loadVideoById(id);
                send({ type: 'yt', op: 'load', id: id });
            }
        }
        function onPlayerStateChange(e) {
            if(e.data === 1) send({ type: 'yt', op: 'play', time: player.getCurrentTime() });
            if(e.data === 2) send({ type: 'yt', op: 'pause' });
        }
        function handleYT(d) {
            if(!player || !player.loadVideoById) return;
            if(d.op === 'load') player.loadVideoById(d.id);
            if(d.op === 'play') {
                if(Math.abs(player.getCurrentTime() - d.time) > 1) player.seekTo(d.time);
                player.playVideo();
            }
            if(d.op === 'pause') player.pauseVideo();
        }

        // --- ADVANCED WHITEBOARD LOGIC ---
        const cvs = document.getElementById('wb-canvas');
        const ctx = cvs.getContext('2d');
        let painting = false;
        let tool = 'pen'; 
        let startX, startY, snapshot;

        function resizeWB() {
            cvs.width = cvs.parentElement.offsetWidth;
            cvs.height = cvs.parentElement.offsetHeight;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }
        window.addEventListener('resize', () => { if(document.getElementById('wb-wrapper').style.display === 'block') resizeWB(); });

        function setTool(t, el) {
            tool = t;
            document.querySelectorAll('.paint-tool').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
        }

        function clearBoard() {
            ctx.clearRect(0,0,cvs.width,cvs.height);
            send({type:'draw', op:'clear'});
        }

        // Mouse Events
        cvs.addEventListener('mousedown', startDraw);
        cvs.addEventListener('mousemove', draw);
        cvs.addEventListener('mouseup', endDraw);
        // Touch Events
        cvs.addEventListener('touchstart', e => {
            const r = cvs.getBoundingClientRect();
            startDraw({offsetX: e.touches[0].clientX - r.left, offsetY: e.touches[0].clientY - r.top});
        });
        cvs.addEventListener('touchmove', e => {
            e.preventDefault();
            const r = cvs.getBoundingClientRect();
            draw({offsetX: e.touches[0].clientX - r.left, offsetY: e.touches[0].clientY - r.top});
        });
        cvs.addEventListener('touchend', endDraw);

        function startDraw(e) {
            painting = true;
            startX = e.offsetX; startY = e.offsetY;
            ctx.beginPath();
            // Save state for shapes
            snapshot = ctx.getImageData(0,0,cvs.width, cvs.height);
        }

        function draw(e) {
            if(!painting) return;
            const color = document.getElementById('wb-color').value;
            const size = document.getElementById('wb-size').value;

            if(tool === 'pen' || tool === 'eraser') {
                ctx.lineWidth = size;
                ctx.strokeStyle = tool === 'eraser' ? '#ffffff' : color;
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                // Send stream of coordinates for pen
                send({type:'draw', op:'line', x0:startX, y0:startY, x1:e.offsetX, y1:e.offsetY, color:ctx.strokeStyle, size:size});
                startX = e.offsetX; startY = e.offsetY;
            } else {
                // Shapes: Restore old image, draw new shape preview
                ctx.putImageData(snapshot, 0, 0);
                drawShape(tool, startX, startY, e.offsetX, e.offsetY, color, size);
            }
        }

        function endDraw(e) {
            if(!painting) return;
            painting = false;
            if(tool !== 'pen' && tool !== 'eraser') {
                // Finalize shape send
                const color = document.getElementById('wb-color').value;
                const size = document.getElementById('wb-size').value;
                send({type:'draw', op:'shape', tool:tool, x0:startX, y0:startY, x1:e.offsetX, y1:e.offsetY, color:color, size:size});
            }
            ctx.beginPath();
        }

        function drawShape(t, x1, y1, x2, y2, c, s) {
            ctx.beginPath();
            ctx.lineWidth = s;
            ctx.strokeStyle = c;
            const w = x2 - x1;
            const h = y2 - y1;
            
            if(t === 'rect') ctx.strokeRect(x1, y1, w, h);
            else if(t === 'circle') {
                ctx.beginPath();
                let r = Math.sqrt(w*w + h*h);
                ctx.arc(x1, y1, r, 0, 2 * Math.PI);
                ctx.stroke();
            } else if(t === 'tri') {
                ctx.beginPath();
                ctx.moveTo(x1 + w/2, y1);
                ctx.lineTo(x1, y1 + h);
                ctx.lineTo(x1 + w, y1 + h);
                ctx.closePath();
                ctx.stroke();
            }
        }

        function handleDraw(d) {
            const w = cvs.width; const h = cvs.height; // Logic simplifier: using absolute coords for now for reliability
            // In production, percentage based coords are better, but for single-file stability:
            if(d.op === 'clear') ctx.clearRect(0,0,cvs.width,cvs.height);
            else if(d.op === 'line') {
                ctx.lineWidth = d.size;
                ctx.strokeStyle = d.color;
                ctx.beginPath();
                ctx.moveTo(d.x0, d.y0);
                ctx.lineTo(d.x1, d.y1);
                ctx.stroke();
            } else if(d.op === 'shape') {
                drawShape(d.tool, d.x0, d.y0, d.x1, d.y1, d.color, d.size);
            }
        }
    </script>
</body>
</html>
